<h1>Login</h1>

<form id="signInForm" action="#" >
    <h3>Faça login com seus dados</h3>
    <label for="Email">Email:</label>
    <input type='text' name="Email" id="loginEmail">
    <label for="Password">Senha:</label>
    <input type='password' name="Password" id="loginPassword">
    <label for="submit">Enviar</label>
    <input type="submit">
</form>
<a href="#signUp">Caso não possua conta, faça seu cadastro</a>
